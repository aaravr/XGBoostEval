<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ org_name }} - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --org-primary-color: {{ org_primary_color }};
            --org-secondary-color: {{ org_secondary_color }};
            --nav-bg: #f8f9fa;
            --nav-hover: #e9ecef;
            --nav-text: #6c757d;
            --nav-text-hover: #495057;
            --text-primary: #212529;
            --text-secondary: #6c757d;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background-color: #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .org-name {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .app-title {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 400;
        }
        
        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--org-primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn-primary {
            background-color: var(--org-primary-color);
            border-color: var(--org-primary-color);
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        .btn-outline-secondary {
            color: var(--nav-text);
            border-color: #dee2e6;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--nav-hover);
            color: var(--nav-text-hover);
            border-color: var(--nav-hover);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .input-group-text {
            background-color: var(--nav-bg);
            border: 1px solid #dee2e6;
            border-right: none;
            color: var(--text-secondary);
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-balance-scale"></i>
            </div>
            <div>
                <h1 class="org-name">{{ org_name }}</h1>
                <p class="app-title">Legal Name Comparison System</p>
            </div>
        </div>
        
        <h4 class="text-center mb-4">Sign In</h4>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" class="btn btn-outline-secondary w-100">
                <i class="fab fa-microsoft me-2"></i>Sign in with Azure AD
            </button>
        </form>
        
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Default credentials: admin / admin123
            </small>
        </div>
    </div>
</body>
</html>
