<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ org_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --org-primary-color: {{ org_primary_color }};
            --org-secondary-color: {{ org_secondary_color }};
        }
        
        body {
            background: linear-gradient(135deg, var(--org-primary-color), var(--org-secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        
        .org-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .org-logo img {
            max-height: 80px;
            max-width: 200px;
        }
        
        .org-name {
            color: var(--org-primary-color);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--org-primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn-primary {
            background-color: var(--org-primary-color);
            border-color: var(--org-primary-color);
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--org-secondary-color);
            border-color: var(--org-secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-azure {
            background-color: #0078d4;
            border-color: #0078d4;
            color: white;
        }
        
        .btn-azure:hover {
            background-color: #106ebe;
            border-color: #106ebe;
            color: white;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="org-logo">
            <!-- TODO: Replace with your organization's logo -->
            <img src="{{ org_logo }}" alt="{{ org_name }} Logo" onerror="this.style.display='none'">
        </div>
        
        <div class="org-name">
            {{ org_name }}
        </div>
        
        <h4 class="text-center mb-4">Legal Name Comparison System</h4>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <!-- TODO: Implement Azure AD authentication -->
        <button type="button" class="btn btn-azure w-100" onclick="azureLogin()">
            <i class="fab fa-microsoft"></i> Sign in with Microsoft
        </button>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <!-- TODO: Add your organization's terms and privacy policy links -->
                By signing in, you agree to our 
                <a href="#" style="color: var(--org-primary-color);">Terms of Service</a> and 
                <a href="#" style="color: var(--org-primary-color);">Privacy Policy</a>
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function azureLogin() {
            // TODO: Implement Azure AD authentication
            alert('Azure AD authentication is not implemented yet. Please use the basic login.');
        }
        
        // Auto-focus on username field
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('input[name="username"]').focus();
        });
    </script>
</body>
</html>
